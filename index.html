<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
           <div class="form_container">
               <form action="" method="post">
                    <div class="form_container_content flex">
                        <div class="login_block">
                            <div>
                                <div class="title_block">
                                    <h4>Login to account</h4>  
                                  </div>
                            </div>
                            <div class="name_block title_before">
                                <input class="name" type="text" name="name" placeholder="Username..." required>
                            </div>
                            <div class="password_block">
                                <input class="password" type="password" name="password" placeholder="Password..." required>
                            </div>
                            <div class="button_block">
                                <button type="submit" name="login">Login</button>
                            </div>
                            <div class="login_footer_text_block">
                                <p>FORGOT PASSWORD OR USERNAME, <a href="#">CLICK HERE</a>.</p>
                            </div>
                        </div>
                        <div class="register_block">
                            <div>
                                <h4>OR REGISTER ACCOUNT <span>WHEN NOT HAVE YET</span></h4>
                            </div>
                            <div class="name_block">
                                <input class="name" type="text" name="name" placeholder="Username..." required>
                            </div>
                            <div class="email_block">
                                <input class="email" type="email" name="email" placeholder="Email..." required>
                            </div>
                            <div class="password_block">
                                <input class="password" type="password" name="password" placeholder="Password..." required>
                            </div>
                            <div class="password_retype_block">
                                <input class="retype_password" type="password" name="retype_password" placeholder="Password re-type..." required>
                            </div>
                            <div class="button_block">
                                <button type="submit" name="register">Register</button>
                            </div>
                        </div>
                    </div>
               </form>
                
           </div> 
        </main>
        <footer>

        </footer>
    </body>
</html>
